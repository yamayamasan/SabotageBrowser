<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Secretly</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="./css/materialize/css/materialize.min.css" />
<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div id="container">
    <div id="start" class="row">
      <div class="col s12 center-align">
        <h1>Secretly</h1>
      </div>
      <div class="col s12">
      </div>
    </div>
    <div id="main" class="hide_block">
      <webview id="mainweb" src="./" autosize="on" preload="./js/preload.js" plugins></webview>
    </div>
    <div id="sub" class="hide_block">
      <webview id="subweb" src="https://www.google.co.jp" autosize="on" plugins></webview>
    </div>
    <ul id="slide-out" class="collection side-nav"></ul>
    <div>
      <a href="#" data-activates="slide-out" id="open" class="btn-floating waves-effect waves-light"><i class="material-icons">view_list</i></a>
    </div>
    <div style="display: none">
      <a href="#!" id="close-side">close</a>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./node_modules/hammerjs/hammer.min.js"></script>
  <script type="text/javascript" src="./css/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/events.js"></script>
  <script type="text/javascript" src="./js/util.js"></script>
  <script type="text/javascript" src="./js/webview.js"></script>
  <script type="text/javascript" src="./js/contextmenu.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script src="./tags/menu.tag" type="riot/tag"></script>
  <script src="./node_modules/riot/riot+compiler.min.js"></script>
  <script>
    riot.mount('ul#slide-out', 'menu');
  </script>
</body>
</html>
